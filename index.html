<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
        </style>
        <script async src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places"
        defer
      ></script>
            
    </head>
    <body onload="initialize()">
        <div class="main">
            <h1 id="title"> San Francisco Enforced Temporary Tow Zones</h1>
            <p> Enter a San Francisco street address below to check if it is in a tow zone.</p>
            <div class="searchbar">
                <label>Location:</label> <br> 
                <input type="text" id="location" placeholder="Enter an address" name="location">
                <button onclick="codeAddress()">Submit</button>
            </div>
            <div id ="result"></div>
            <div class="container">
                <div id="map"></div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
        <script> 
            var searchInput = document.getElementById("location");
            document.addEventListener('DOMContentLoaded', function () {
            var autocomplete = new google.maps.places.Autocomplete(searchInput, { 
                types: ['geocode'],
                componentRestrictions: { country: 'us' }
            }); 
            autocomplete.addListener('place_changed', function () { 
                var near_place = autocomplete.getPlace(); 
            });
            });
        </script>
    </body>
</html>
